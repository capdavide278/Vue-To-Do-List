<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <title>Todo list</title>
</head>
<body>
    
    <div id="app" class="container">
        <h1>Lista cose da fare:</h1>
        <div class="new-todo">
            <input type="text" placeholder="aggiungi">
            <button>Aggiungi</button>
        </div>

        <div class="cosa-da-fare">
            <ul>
                <li v-for="(item,i) in todoAr" :key="i">
                    <div class="inline" :class="trattino(item)">{{item.text}}</div>

                    <div @click="rimuovi(i)" class="inline"><i class="fas fa-times"></i></div>
                </li>
            </ul>
        </div>






    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- link script -->
    <script src="script.js"></script>
</body>
</html>
